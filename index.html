<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/logo.png" />
    <title>WellSta</title>
    <meta name="description" content="A mindful social media platform focused on mental wellness" />
    <meta name="author" content="WellSta" />

    <meta property="og:title" content="WellSta" />
    <meta property="og:description" content="A mindful social media platform focused on mental wellness" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@wellsta" />
    <meta name="twitter:image" content="/logo.png" />
    <style>
      #initial-loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, #3B82F6, #8B5CF6);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s;
      }
      #initial-loading-screen img {
        width: 120px;
        height: auto;
        margin-bottom: 20px;
      }
      #initial-loading-screen h1 {
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: 2rem;
        margin: 0;
      }
      .loading-dots {
        display: flex;
        margin-top: 20px;
      }
      .dot {
        width: 12px;
        height: 12px;
        margin: 0 5px;
        background-color: white;
        border-radius: 50%;
        animation: pulse 1.5s infinite;
      }
      .dot:nth-child(2) {
        animation-delay: 0.3s;
      }
      .dot:nth-child(3) {
        animation-delay: 0.6s;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(0.8); opacity: 0.6; }
        50% { transform: scale(1.2); opacity: 1; }
      }
    </style>
  </head>

  <body>
    <div id="initial-loading-screen">
      <img src="/logo.png" alt="WellSta Logo" />
      <h1>WellSta</h1>
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide initial loading screen when app is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('initial-loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000); // Show loading screen for at least 1 second
      });
    </script>
  </body>
</html>
